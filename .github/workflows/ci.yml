# .github/workflows/ci.yml
# Apex CI/CD Pipeline for FilmFetch Media Acquisition Automation Backend

name: FilmFetch CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build & Static Analysis
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python 3.12 (2026 Standard)
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Dependency Manager (uv)
      run: |
        pip install uv
        uv sync --upgrade-outputs

    - name: Install Project Dependencies (uv)
      run: |
        uv pip install -e .[dev]

    - name: Run Ruff Linter & Formatter Check
      run: |
        echo "--- Running Ruff Check ---"
        # Check formatting (fails if files need formatting)
        uv run ruff check --config pyproject.toml .
        # Check linting
        uv run ruff check --fix --config pyproject.toml .

    - name: Run Static Type Checking (Mypy)
      run: |
        echo "--- Running Mypy ---"
        uv run mypy --config-file pyproject.toml

    - name: Archive Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-dependencies
        path: ~/.cache/uv
        retention-days: 7

  test:
    name: Unit & Integration Tests (Pytest)
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Restore Artifacts
      uses: actions/download-artifact@v4
      with:
        name: python-dependencies
        path: ~/.cache/uv

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Dependencies from Cache
      run: |
        pip install uv
        uv pip install -e .[dev]

    - name: Run Pytest Suite
      run: |
        echo "--- Running Pytest ---"
        # Run tests, generate coverage report
        uv run pytest --cov=. --cov-report=xml:coverage.xml

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: coverage.xml
        name: FilmFetch-Backend
        fail_ci_if_error: true

  deploy:
    name: Release Deploy (Manual Triggered)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: Deploy Stub (Simulated Production)
      run: |
        echo "Simulating deployment steps for FilmFetch-Media-Acquisition-Automation-Backend"
        echo "This step would trigger containerization (e.g., Docker build) and deployment to staging/production environments."
        # Example: Tagging and pushing image if this were a containerized service
        # echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ github.actor }} --password-stdin
        # docker build -t chirag127/filmfetch:$(git rev-parse --short HEAD) .
        # docker push chirag127/filmfetch:$(git rev-parse --short HEAD)

    - name: Notify Success
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.payload.pull_request?.number || context.payload.head.ref,
            owner: context.repo.owner,
            repo: context.repo.repo,
